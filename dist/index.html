<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TinyMCE</title>

    <style type="text/css">
      .tox-dialog {
        /* The advcode dialog was too tall and being clipped */
        max-height: calc(100% - 5px) !important;
      }
      body {
        border: 1px;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      div#editor {
        width: 100%;
        min-height: 250px;
      }

      .tox-dialog .tox-dialog__body {
        position: relative;
      }

      .tox-dialog .tox-dialog__body .tinymce-loading {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .tox .tox-notification--in {
        margin-bottom: 16px;
      }

      .tox .tox-notification--in strong {
        font-weight: 700;
        color: black;
      }

      .tox textarea {
        min-height: 200px !important;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>

    <script src="main.js"></script>
  </body>
</html>
